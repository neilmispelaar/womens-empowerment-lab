		<header>
			<div class="container-fluid bg-grey-100">
				<div class="wl-navbar">
					<ul class="wl-navbar-logos">
						<li><a href="#"><img src='{{ "/images/brand/isid.png" | relURL }}' height="55" alt=""></a></li>
						<li class=""><a href="#"><img src='{{ "/images/brand/wed-lab.png" | relURL }}' height="55" alt=""></a></li>
					</ul>
					<ul class="wl-navbar-nav">
						{{ $currentPage := . }}

						{{ range .Site.Menus.main }}
						<li>
							<a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}" href="{{.URL}}">{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}<span class="sr-only">Selected: </span>{{end}}{{ .Name }}</a></li>
						{{ end }}
					</ul>
				</div>
			</div>
		</header>
