		<!-- Start Header Section -->
		<header>
			<div class="container-fluid bg-grey-100">
				<div class="wl-navbar">
					<ul class="list-unstyled">
						<li class="list-inline-item">
							<a href="#">
								<img src='{{ "/images/brand/isid.png" | relURL }}' height="55" alt="">
							</a></li>
						<li class="list-inline-item">
							<a href="#">
								<img src='{{ "/images/brand/wed-lab.png" | relURL }}' height="55" alt="">
							</a>
						</li>
					</ul>

							{{ $currentPage := . }}
