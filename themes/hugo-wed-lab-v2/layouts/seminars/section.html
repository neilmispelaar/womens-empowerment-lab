{{ define "main" }}

	{{ partial "site/breadcrumbs.html" . }}

	<div class="container">

		<h1 id="cont" property="name" class="mb-4">{{ .Title }}</h1>

		<p class="page-lead">TO DO</p>

		<ul>
			<!-- Ranges through content/posts/*.md -->
			{{ range .Pages }}
				<li>
					<a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
				</li>
			{{ end }}
		</ul>

	</div>

{{ end }}
